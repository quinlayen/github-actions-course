name: 12 - Working with Outputs

on:
  workflow_dispatch:
    inputs:
      build-status:
        description: "Simulate build status"
        required: false
        type: choice
        options:
          - success
          - failure
        default: success

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      job-build-status: ${{ steps.build.outputs.status }}
    steps:
      - name: Print GITHUB_OUTPUT path
        run: |
          echo "GITHUB_OUTPUT is set to: $GITHUB_OUTPUT"

      - name: Build
        id: build
        run: |
          echo "status=${{ github.event.inputs.build-status }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.job-build-status == 'success' }}
    steps:
      - name: Deploy
        run: echo "Deploying"